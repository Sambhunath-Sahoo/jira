<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>JIRA TICKET CLONE</title>
</head>

<body>
    <div class="toolbox__container">
        <!-- for priority  -->
        <div class="toolbox-priority__container">
            <div class="lightpink toolbox-filter__color "></div>
            <div class="lightblue toolbox-filter__color"></div>
            <div class="lightgreen toolbox-filter__color"></div>
            <div class="black toolbox-filter__color"></div>
        </div>
        <!-- for modal open close -->
        <div class="toolbox-action__container">
            <div class="add-btn">
                <i class="fas fa-plus-circle"></i>
            </div>
            <div class="remove-btn">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
    </div>
</body>

</html>
